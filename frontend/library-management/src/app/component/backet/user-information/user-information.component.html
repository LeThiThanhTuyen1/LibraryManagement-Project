<div *ngIf="student && !isEditing">
  <h2>Thông Tin Sinh Viên</h2>
  <table>
    <tr>
      <th>Tên</th>
      <td>{{ student.first_name }} {{ student.last_name }}</td>
    </tr>
    <tr>
      <th>Tên người dùng</th>
      <td>{{ student.username }}</td>
    </tr>
    <tr>
      <th>Email</th>
      <td>{{ student.email }}</td>
    </tr>
    <tr>
      <th>Số điện thoại</th>
      <td>{{ student.phone_number }}</td>
    </tr>
  </table>

  <div class="button-container">
    <button class="edit-info" (click)="editStudentInfo()">Thay đổi thông tin</button>
  </div>
</div>

<!-- Edit form -->
<div *ngIf="isEditing && student">
  <h2>Chỉnh sửa thông tin cá nhân</h2>
  <form (ngSubmit)="saveStudentInfo()">
    <label for="email">Email</label>
    <input type="email" [(ngModel)]="student.email" name="email" required />

    <label for="phone_number">Số điện thoại</label>
    <input type="text" [(ngModel)]="student.phone_number" name="phone_number" required />

    <div class="button-container">
      <button type="submit">Lưu</button>
      <button type="button" (click)="cancelEdit()">Hủy</button>
    </div>
  </form>
</div>


<!-- Change Password Form -->
<div *ngIf="isChangingPassword && user">
  <h2>Đổi mật khẩu</h2>
  <form (ngSubmit)="changePassword()">
    <label for="oldPassword">Mật khẩu cũ</label>
    <input
      type="password"
      id="oldPassword"
      [(ngModel)]="passwordChange.oldPassword"
      name="oldPassword"
      required
    />

    <label for="newPassword">Mật khẩu mới</label>
    <input
      type="password"
      id="newPassword"
      [(ngModel)]="passwordChange.newPassword"
      name="newPassword"
      required
    />

    <label for="confirmPassword">Xác nhận mật khẩu mới</label>
    <input
      type="password"
      id="confirmPassword"
      [(ngModel)]="passwordChange.confirmPassword"
      name="confirmPassword"
      required
    />

    <div class="button-container">
      <button type="submit">Đổi mật khẩu</button>
      <button type="button" (click)="cancelPasswordChange()">Hủy</button>
    </div>
  </form>
</div>
