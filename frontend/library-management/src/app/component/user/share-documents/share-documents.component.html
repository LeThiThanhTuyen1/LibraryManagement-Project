<div class="document-form-container">
  <h2>Chia sẻ tài liệu</h2>
  <form (ngSubmit)="onSubmit()" #documentForm="ngForm">
    <div class="form-group">
      <label for="title">Tiêu đề:</label>
      <input type="text" id="title" [(ngModel)]="document.Title" name="title" required>
    </div>

    <div class="form-group">
      <label for="publicationYear">Năm xuất bản:</label>
      <input type="text" id="publicationYear" [(ngModel)]="document.Publication_year" name="publicationYear" required>
    </div>

    <div class="form-group">
      <label for="genre">Thể loại:</label>
      <input type="text" id="genre" [(ngModel)]="document.Genre" name="genre" required>
    </div>

    <div class="form-group">
      <label for="summary">Tóm tắt:</label>
      <textarea id="summary" [(ngModel)]="document.Summary" name="summary" required></textarea>
    </div>

    <div class="form-group">
      <label for="language">Ngôn ngữ:</label>
      <input type="text" id="language" [(ngModel)]="document.Language" name="language" required>
    </div>

    <div class="form-group">
      <label for="file">Tải lên tài liệu (PDF, DOCX):</label>
      <input type="file" id="file" (change)="onFileChange($event)" accept=".pdf, .docx" required>
    </div>

    <button type="submit" class="submit-btn">Chia sẻ tài liệu</button>
  </form>

  <!-- Thông báo kết quả -->
  <div *ngIf="uploadStatus" class="alert" [ngClass]="{'alert-success': uploadStatus.success, 'alert-danger': !uploadStatus.success}">
    {{ uploadStatus.message }}
  </div>
</div>
